<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main-style.css">

    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="main-banner">
            <img src=" img/Logo.png" alt="logo boolean" id="logo">
            <h1>Toboolist</h1>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <!-- Card -->
        <div class="card">
            <!-- Card top -->
            <section class="card-top">
                <button class="btn-task">Add Task</button>
                <button class="btn-section">Add Section</button>
            </section>
            <!-- Card bottom -->
            <section class="card-bottom">
                <ul class="task-time">
                    <li class="task-title">
                        <h3>&blacktriangledown;New Task</h3>
                        <ul>
                            <li class="task-body">
                                <span class="checkbox tsk-done">&check;</span>
                                <span class="task-content">Quarterly Newsletter</span>
                                <span class="badge bg-blue">Editorial</span>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="task-time">
                    <li class="task-title">
                        <h3>&blacktriangledown;Today</h3>
                        <ul>
                            <li class="task-body">
                                <span class="checkbox tsk-done">&check;</span>
                                <span class="task-content">Recruiting blog post</span>
                                <span class="badge bg-blue">Editorial</span>
                            </li>
                            <li class="task-body">
                                <span class="checkbox tsk-done">&check;</span>
                                <span class="task-content">Mobile app launch</span>
                                <span class="badge bg-purple">Q1 Goals</span>
                            </li>
                            <li class="task-body">
                                <span class="checkbox tsk-undone">&cross;</span>
                                <span class="task-content">Interview John H.</span>
                                <span class="badge bg-green">Recruiting</span>
                            </li>
                            <li class="task-body">
                                <span class="checkbox tsk-done">&check;</span>
                                <span class="task-content">Summit update to mobile storefronts</span>
                                <span class="badge bg-orange">Mobile</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </div>

    </main>
</body>

</html>
